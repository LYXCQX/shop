<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>钱牛牛</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<script type='text/javascript' src='shopMain/js/jquery.min.js'
		charset='utf-8'></script>
</head>
<body>
	<div>
		<input id="username"></input>
		<div id="ltk" class="message-container" style="width:25rem;height:30rem;border: solid 1px black;overflow: scroll; "></div>
		<div>
			<label>发送内容</label> <input id="msg" />
          </div>
		</div>
		<div style="padding:20px 35px">
			<button onclick="sendMsgToServer()">发送 (enter)</button>
			<button onclick="clearMsg()">清屏</button>
		</div>
	<script>
		/**
		 * WebSocket客户端
		 *
		 * 使用说明：
		 * 1、WebSocket客户端通过回调函数来接收服务端消息。例如：webSocket.onmessage
		 * 2、WebSocket客户端通过send方法来发送消息给服务端。例如：webSocket.send();
		 */
		function getWebSocket() {
			/**
			 * WebSocket客户端 PS：URL开头表示WebSocket协议 中间是域名端口 结尾是服务端映射地址
			 */
			var webSocket = new WebSocket( /*[[${webSocketUrl}]]*/ 'ws://localhost:6837/qnn/notify');
			/**
			 * 当服务端打开连接
			 */
			webSocket.onopen = function(event) {
				console.log('WebSocket打开连接');
			};
	
			/**
			 * 当服务端发来消息：1.广播消息 2.更新在线人数
			 */
			webSocket.onmessage = function(event) {
				console.log('WebSocket收到消息：%c' + event.data, 'color:green');
				//获取服务端消息
				var message = JSON.parse(event.data) || {};
				var $messageContainer = $('.message-container');
				//喉咙发炎
				if (message.type === 'SPEAK') {
					if(message.userName ==  $("#username").val()){
						$messageContainer.append('<div class="mesage" style="text-align:right;color:red;border:1px solid red">'+message.userName+': '+ message.msg+'<br/></div>');
					}else{
						$messageContainer.append('<div class="mesage" style="text-align:left;border:1px solid green;">'+message.userName+': '+ message.msg+'<br/></div>');
					}
				/* 	 document.querySelector("#ltk").scrollIntoView(false); */
				var highta=0;
				$(".mesage").each(function(i, element) {
					highta +=$(this).height()+3;
				})
				$("#ltk").scrollTop(highta);
				}
				/* //防止刷屏
				var $cards = $messageContainer.children('.mdui-card:visible').toArray();
				if ($cards.length > 5) {
					$cards.forEach(function(item, index) {
						index < $cards.length - 5 && $(item).slideUp('fast');
					});
				} */
			};
	
			/**
			 * 关闭连接
			 */
			webSocket.onclose = function(event) {
				console.log('WebSocket关闭连接');
			};
	
			/**
			 * 通信失败
			 */
			webSocket.onerror = function(event) {
				console.log('WebSocket发生异常');
	
			};
			return webSocket;
		}
	
		var webSocket = getWebSocket();
	
	
		/**
		 * 通过WebSocket对象发送消息给服务端
		 */
		function sendMsgToServer() {
			var $message = $('#msg');
			if ($message.val()) {
				webSocket.send(JSON.stringify({
					userName : $("#username").val(),
					type : "SPEAK",
					msg : $message.val(),
					pid : $('#pid').val()
				}));
			}
	
		}
	
		/**
		 * 使用ENTER发送消息
		 */
		document.onkeydown = function(event) {
			var e = event || window.event || arguments.callee.caller.arguments[0];
			e.keyCode === 13 && sendMsgToServer();
		};
	</script>
</body>
</html>
