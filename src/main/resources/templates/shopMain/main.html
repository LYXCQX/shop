<head>

	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<link rel="stylesheet" th:href="@{/shopMain/css/light7.min.css}">

<body>

	<!-- 工具栏 -->
	<nav class="bar bar-tab">
		<a class="tab-item active" href="#page-home" id ="home" onclick="lazy(0)"> <span class="icon icon-home"></span>
			<span class="tab-label">首页</span>
		</a> <a class="tab-item" href="#page-find" id ="find" onclick="lazy(1)"> <span class="icon icon-clock"></span>
			<span class="tab-label">发现</span>
		</a> <a class="tab-item" href="#page-my"> <span class="icon icon-me"></span>
			<span class="tab-label">我的</span>
		</a>
	</nav>

	<div th:replace="shopMain/home.html"></div>
	<div th:replace="shopMain/find.html"></div>
	<!-- popup, panel 等放在这里 -->

	<!-- Panel-->
	<div class="panel-overlay"></div>
	<!-- Left Panel with Reveal effect -->
	<div class="panel panel-left panel-reveal theme-dark" id="zt">
		<div class="content-block">
			<p><font style="vertical-align: inherit;">主题</font>
			</p>
			<div class="list-block" style="margin: 1.75rem 0;">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label" style="width: 60%;">
									<font style="vertical-align: inherit;">夜间模式</font>
								</div>
								<div class="item-input">
									<label class="label-switch"> <input type="checkbox"
										id="dark-switch" class="kzzt">
										<div class="checkbox"></div>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label" style="width: 60%;">
									<font style="vertical-align: inherit;">恋爱粉色</font>
								</div>
								<div class="item-input">
									<label class="label-switch"> <input type="checkbox"
										id="theme-pink" class="kzzt">
										<div class="checkbox"></div>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label" style="width: 60%;">
									<font style="vertical-align: inherit;">绿色心情</font>
								</div>
								<div class="item-input">
									<label class="label-switch"> <input type="checkbox"
										id="theme-green" class="kzzt">
										<div class="checkbox"></div>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label" style="width: 60%;">
									<font style="vertical-align: inherit;">黄色香蕉</font>
								</div>
								<div class="item-input">
									<label class="label-switch"> <input type="checkbox"
										id="theme-yellow" class="kzzt">
										<div class="checkbox"></div>
									</label>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
		<!-- Services Popup -->
	<div class="popup popup-services">
	</div>
	<script type='text/javascript' th:src='@{/shopMain/js/jquery.min.js}'

		charset='utf-8'></script>

		charset='utf-8'></script>
